<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freifunk Karte</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/routers.js"></script>
    <script type="text/javascript" src="js/olsr.js"></script>
    <script type="text/javascript" src="js/router-sidebar.js"></script>
    <script type="text/javascript" src="js/utility.js"></script>
    <script type="text/javascript" src="js/connections.js"></script>
    <script type="text/javascript" src="js/router-info-sidebar.js"></script>
    <script type="text/javascript" src="js/connection-info-sidebar.js"></script>
    <script type="text/javascript" src="js/sources.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/quality.js"></script>
  </head>
  <body>
    <div id="header" class="js">
      <a id="menuButton" class="element" onclick="javascript:toggleHeader()">+</a>
      <a class="tab element"
        onclick="javascript:toggleSidebar('routers')">Router</a>
      <a class="tab element" id="menuButtonConfig"
        onclick="javascript:toggleSidebar('config')">Config</a>
    </div>
    <div id="main">
      <div id="config" class="sidebar">
        Adresse des Freifunk-<br/>Routers als Datenquelle:
        <input type="text" id="sourceRouterInput"
          onchange="sourceRouterChanged()" />
        <div id="routerSources">
        </div>
        Die Webseite wird alle
        <input type="number" value="5" min="0" id="olsrIntervalInput"
          onchange="updateOlsrIntervalFrom(this)" />
        Sekunden aktualisiert.
        <hr/>
        Bildquelle:
        <input type="text" id="mapImageInput" value="map.png"
          onchange="updateImageFromSidebar()" />
        <input id="mapImageFileInput" type="file"
          onchange="loadPictureFromFile()" />
        <hr/>
        <a href="enable-headers.html"
          class="centered">Router einrichten</a>
        <a class="centered"
          href="https://github.com/niccokunzmann/freifunk-berlin-offline-status-website">Quelltext</a>
      </div>
      <div id="routers" class="sidebar" ondrop="dropOnSidebar(event)" ondragover="allowDrop(event)">
        <!-- These lists are automatically filled. -->
        Dieser Router:
        <div id="this" class="routerList"></div>
        Nachbarn:
        <div id="neighbor" class="routerList"></div>
        Nahe Router:
        <div id="twohop" class="routerList"></div>
        Andere Router:
        <div id="distant" class="routerList"></div>
      </div>
      <div id="router" class="sidebar">
        Freifunk-Router:
        <div id="ips"></div>
        <a href="javascript:clickUseRouterAsSource()"
           id="useRouterAsSource"></a>
        <div id="routerDataSourceConnection">
          Die Verbindung zur<br/>Datenquelle ist
          <div id="routerDataSourceQuality"></div>
          <div id="routerDataSourceEtx"></div>
        </div>
        Verbindungen:
        <div id="mid"></div>
        Routen:
        <div id="routes"></div>
      </div>
      <div id="connection" class="sidebar">
        <div id="connectionWrapper">
          <img id="connectionImage" />
          <div id="connectionEtx"></div>
          <div id="connectionSource" class="router"
            onclick="openRouterFromElementText(this)"></div>
          <div id="linkQuality">
            ↑ <span id="lqFromDestination"></span> ↑
            ↓ <span id="lqFromSource"></span> ↓
          </div>
          <div id="connectionDestination" class="router"
            onclick="openRouterFromElementText(this)"></div>
        </div>
      </div>
      <div id="map" ondrop="dropOnBackground(event)"
           ondragover="allowDrop(event)"
           onresize="displayConnections()">
        <img id="size" src="map.png" />
        <div id="sizeDragBlock"></div>
      </div>
    </div>
    
  </body>
</html>
