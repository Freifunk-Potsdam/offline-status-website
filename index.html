<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freifunk Karte</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/routers.js"></script>
    <script type="text/javascript" src="js/olsr.js"></script>
    <script type="text/javascript" src="js/router-sidebar.js"></script>
  </head>
  <body>
    <div id="header" class="js">
      <a id="menuButton" class="element" onclick="javascript:toggleHeader()">+</a>
      <a class="tab element" onclick="javascript:toggleSidebar('routers')">Router</a>
      <a class="tab element" onclick="javascript:toggleSidebar('config')">Config</a>
    </div>
    <div id="main">
      <div id="config" class="sidebar">
        Freifunk-Router:
        <br/>
        <input type="text" id="sourceIp" value="frei.funk" onchange="updateOLSR()" />
      </div>
      <div id="routers" class="sidebar">
        <!-- These lists are automatically filled. -->
        Nachbarn:
        <div id="neighbor" class="routerList"></div>
        Nahe Router:
        <div id="twohop" class="routerList"></div>
        Andere Router:
        <div id="distant" class="routerList"></div>
      </div>
      <div id="background" ondrop="dropOnBackground(event)" ondragover="allowDrop(event)">
        <img id="size" src="map.png" />
      </div>
    </div>
    
  </body>
</html>
